name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  NODE_VERSION: '22'

jobs:
  lint-test-build:
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Prettier check
        run: npx prettier --check "src/**/*.ts" "test/**/*.ts"

      - name: Lint
        run: npx eslint "{src,apps,libs,test}/**/*.ts" --max-warnings=0

      - name: Type check
        run: npx tsc --noEmit

      # - name: Unit tests
      #   run: npm test -- --runInBand

      - name: Build
        run: npm run build
